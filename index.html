<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>load images</title>

    <script type="text/javascript" src="https://js.live.net/v7.2/OneDrive.js"></script>
</head>

<body>
    <input type="file" id="files" name="files[]" multiple accept="image/*" />
    <output id="list"></output>

    <script>
        function handleFileSelect(evt) {
            var files = evt.target.files; // FileList object

            // files is a FileList of File objects. List some properties.
            var output = [];
            for (var i = 0, f; f = files[i]; i++) {
                output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                    f.size, ' bytes, last modified: ',
                    f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                    '</li>');
            }
            document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
        }

        document.getElementById('files').addEventListener('change', handleFileSelect, false);
    </script>

    <br/>
    <br/>
    <br/>

    <script type="text/javascript">
        function launchSaveToOneDrive() {
            const odOptions = {
                clientId: "",
                action: "save",
                sourceInputElementId: "fileUploadControl",
                sourceUri: "",
                fileName: "",
                openInNewWindow: true,
                advanced: {},
                success: function (files) { alert("success!"); },
                progress: function (p) { /* progress handler */ },
                cancel: function () { /* cancel handler */ },
                error: function (e) { alert(e); }
            }
            OneDrive.save(odOptions);
        }
    </script>

    <input id="fileUploadControl" name="fileUploadControl" type="file" accept="image/*" />
    <br/>
    <button onclick="launchSaveToOneDrive">Save to OneDrive</button>
</body>

</html>
